language: python

python:
    - 3.6

matrix:
    include:
        - python: 3.6
          env: TOXENV=py36
        - python: 3.6
          env: TOXENV=lint

before_install:
    - sudo apt-get update -y
    - sudo apt-get install -y libdbus-1-dev libdbus-glib-1-dev

install:
    - pip install tox tox-travis

script:
    - tox

notifications:
    email: false

env:
    global:
        - 'PYTHON_LIBS="-L$(python-config --prefix)/lib $(python-config --libs)"'
        - PY_ENABLE_SHARD=0
        - secure: 
