dist: xenial
language: python

before_install:
    - sudo apt-get update -y
    - sudo apt-get install -y dbus dbus-x11

install:
    - pip install tox tox-travis
    - eval $(dbus-launch --sh-syntax)

jobs:
    include:
        - stage: Test
          script: tox
          python: 3.7
        - python: 3.6
        - stage: Lint
          python: 3.7
          script: tox -e lint

notifications:
    email: false

env:
    global:
        - 'PYTHON_LIBS="-L$(python-config --prefix)/lib $(python-config --libs)"'
        - PY_ENABLE_SHARD=0
        - secure: 
